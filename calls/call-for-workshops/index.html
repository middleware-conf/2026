            <h1>WORKSHOP PROPOSAL SUBMISSION</h1>
            <p align="justify">Each workshop proposal, not exceeding three pages of 11pt single-spaced text, in PDF format, should include the following information:</p>
            <ul class="default-ul">
              
                <li>the title of the workshop;</li>
                <li>the names, affiliations and e-mail addresses of the organizing committee;</li>
                <li>a brief technical description of the workshop topic area;</li>             
                <li>the history of the workshop, if applicable;</li>            
                <li>a short description of the intended format of the workshop (keynote speakers, discussions, etc.);</li>         
                <li>a description of the intended review process;</li>
                <li>tentative workshop paper submission and notification deadlines;</li>
                <li>a brief statement of the relevance of the workshop to Middleware;</li>
                <li>a preliminary list of PC members that have accepted to participate in the committee.</li>
              
            </ul>
            <p align="justify">Each workshop will organize its own submissions and reviewing procedures and will provide its own website. A link will be provided to the workshop's website from the Middleware 2026 website. Workshop organizers will ensure that all accepted papers are peer reviewed and will need to upload camera ready and copyright agreements of all accepted papers in a timely manner through the ACM portal. Organizers will plan their workshop's schedule so that: (i) the paper submission deadline falls after the main conference's second round notification date (Sept 7, 2026); (ii) authors are notified no later than October 19, 2026; and (iii) authors submit their camera-ready papers no later than October 26, 2026. Accepted workshop papers should be no longer than 6 pages in the standard ACM format. Note that at least one author of each accepted workshop paper must hold a full pre-conference registration, as must at least one workshop organizer. Workshop organizers are responsible for preparing the papers for their workshops in the format required by ACM. As in previous years, the Middleware conference organizers will provide companion proceedings including all workshop papers, which will be available in the ACM Digital Library. This is subject to the availability of their camera-ready papers by October 26, 2026.</p>
            <p align="justify">Middleware requires workshop organizers to use HotCRP (<a href="https://hotcrp.com/" target="_blank">https://hotcrp.com/</a>) to collect submissions,
              manage reviewing, and facilitate collection of material for the proceedings. HotCRP is free of charge
              for Middleware workshops and provides many useful tools, such as to manage copyright assignment,
              final-version submission, PDF checking, and proceedings construction.</p>
            <p align="justify">Workshop proposals must be sent to:<br>
              <a href="mailto:middlewareworkshops25@gmail.com">middlewareworkshops25@gmail.com</a><br>
